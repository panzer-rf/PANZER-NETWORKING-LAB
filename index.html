<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANZER LAB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Barra de herramientas compacta -->
        <div class="toolbar">
            <h1><i class="fas fa-network-wired"></i> PANZER-REDES </h1>
            <div class="tools">

                <button class="tool-btn" data-device="router" title="Router">
                    <i class="fas fa-hdd"></i> Router
                </button>

                <button class="tool-btn" data-device="switch" title="Switch">
                    <i class="fas fa-sitemap"></i> Switch
                </button>

                <button class="tool-btn" data-device="server" title="Server">
                    <i class="fas fa-server"></i> Server

                <button class="tool-btn" data-device="pc" title="Computadora">
                    <i class="fas fa-desktop"></i> PC
                </button>
                <button class="tool-btn" data-device="cable" title="Conectar">
                    <i class="fas fa-plug"></i> Cable

                <button class="tool-btn" data-device="phone">
                    <i class="fas fa-phone"></i> Phone
                </button>

                <button class="tool-btn" data-device= "firewall" title="Firewall">
                    <i class="fas fa-shield-alt"></i> Firewall
                </button>

                <button class="tool-btn" data-device= "wireles-router" title="Wireles">
                    <i class="fas fa-wifi"></i> Router wi-fi
                </button>

                <button class="tool-btn" data-device= "laptop" title="Laptop">
                    <i class="fas fa-laptop"></i> Laptop
                </button>

                <button class="tool-btn" data-device= "internet-cloud" title="Internet">
                    <i class="fas fa-Cloud"></i> Network
                </button>

                <button class="tool-btn" id="info-btn" title="Información">
                    <i class="fas fa-info-circle"></i> Info

                <button class="tool-btn" id="notes-btn" title="Notas">
                    <i class="fas fa-sticky-note"></i> Notas
                </button>


                <button class="tool-btn" id="clear-btn" title="Limpiar todo">
                    <i class="fas fa-trash-alt"></i> Limpiar
                </button>
            </div>
        </div>

        <!-- Área principal: Workspace + Panel lateral -->
        <div class="main-area">
            <!-- Área de trabajo GRANDE -->
            <div class="workspace" id="workspace">
                <div class="grid-overlay"></div>
                <!-- Los dispositivos aparecerán aquí -->
            </div>

            <!-- Panel lateral compacto -->
            <div class="info-panel">
                <h3><i class="fas fa-list"></i> Dispositivos</h3>
                <ul id="device-list">
                    <li>Ningún dispositivo aún</li>
                </ul>
                <div class="stats">
                    <p><i class="fas fa-microchip"></i> Dispositivos: <span id="device-count">0</span></p>
                    <p><i class="fas fa-link"></i> Conexiones: <span id="connection-count">0</span></p>
                    <p><i class="fas fa-expand"></i> Área: <span id="workspace-size">1920x1080</span></p>
                </div>
            </div>
        </div>

        <!-- Consola pequeña en la parte inferior -->
        <div class="console">
            <h3><i class="fas fa-terminal"></i> Consola de Comandos</h3>
            <div id="console-output">
                <p>> Sistema Packet Tracer Clone v2.0 inicializado</p>
                <p>> Área de trabajo expandida al máximo</p>
                <p>> Escribe 'help' para ver comandos disponibles</p>
            </div>
            <div class="input-area">
                <input type="text" id="command-input" placeholder="Ingresa comando (ej: show devices)">
                <button id="send-btn">Ejecutar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
